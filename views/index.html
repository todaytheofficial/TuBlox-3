<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TuBlox 3</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* –°—Ç–∏–ª–∏ –¥–ª—è –≤–∞–ª—é—Ç—ã –≤ —Ö–µ–¥–µ—Ä–µ */
        .currency-badge {
            display: flex;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 12px;
            border-radius: 20px;
            border: 1px solid #333;
            margin-right: 15px;
        }
        .currency-icon {
            width: 20px;
            height: 20px;
            margin-right: 8px;
        }
        .currency-amount {
            color: #fff;
            font-weight: bold;
            font-family: 'Verdana', sans-serif;
        }
        .header-right {
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-area">
            <img src="assets/logo.png" alt="Logo" style="width:40px; margin-right:10px;">
            <h1>TuBlox 3</h1>
            
<!-- –í–Ω—É—Ç—Ä–∏ <nav class="main-nav"> -->
<nav class="main-nav">
    <a href="/" class="nav-link active">Games</a>
    <a href="#" id="my-profile-link" class="nav-link">Profile</a>
    <a href="/marketplace.html" class="nav-link" style="color: #ff8800;">Marketplace</a>
</nav>
        </div>

        <div class="header-right">
            <!-- –ë–ê–õ–ê–ù–° –í –®–ê–ü–ö–ï -->
            <div class="currency-badge" title="Your Tubux">
                <img src="assets/tubux.png" alt="T$" class="currency-icon">
                <span id="tubux-display" class="currency-amount">...</span>
            </div>

            <div class="user-area" id="username-display">Loading...</div>
        </div>
    </header>

    <main id="games-container"></main>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –∏–≥—Ä–æ–∫–∞
        fetch('/api/me').then(res => {
            if (res.status !== 200) window.location.href = '/login.html';
            return res.json();
        }).then(data => {
            document.getElementById('username-display').textContent = `Hi, ${data.user}`;
            // –û–±–Ω–æ–≤–ª—è–µ–º –±–∞–ª–∞–Ω—Å
            document.getElementById('tubux-display').textContent = data.tubux;
            
            // –°—Å—ã–ª–∫–∞ –Ω–∞ —Å–≤–æ–π –ø—Ä–æ—Ñ–∏–ª—å
            document.getElementById('my-profile-link').href = `/profile/${data.id}`;
        });

        const socket = io();
        const container = document.getElementById('games-container');

        socket.on('updateGameList', (games) => {
            container.innerHTML = '';
            games.sort((a, b) => b.online - a.online);
            games.forEach(game => {
                const card = document.createElement('div');
                card.className = 'game-card';
                card.innerHTML = `
                    <img src="${game.image}">
                    <div class="card-info">
                        <h3>${game.name}</h3>
                        <p style="color:#888;">By ${game.author}</p>
                        <div class="stats">
                            <span>üëÅ ${game.visits}</span>
                            <span style="color:${game.online>0?'#0f0':'#888'}">‚óè ${game.online} Playing</span>
                        </div>
                        <button class="action-btn" style="margin-top:10px; width:100%;" onclick="play('${game.id}')">Play</button>
                    </div>
                `;
                container.appendChild(card);
            });
        });

        function play(id) { window.location.href = `game.html?id=${id}`; }
    </script>
</body>
</html>
