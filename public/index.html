<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TuBlox 3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo-area">
            <img src="logo.png" alt="Logo" style="width:40px; margin-right:10px;">
            <h1>TuBlox 3</h1>
        </div>
        <div class="user-area" id="username-display">Loading...</div>
    </header>

    <main id="games-container"></main>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        // Check Auth
        fetch('/api/me').then(res => {
            if (res.status !== 200) window.location.href = '/login.html';
            return res.json();
        }).then(data => {
            document.getElementById('username-display').textContent = `Player: ${data.user}`;
        });

        const socket = io();
        const container = document.getElementById('games-container');

        socket.on('updateGameList', (games) => {
            container.innerHTML = '';
            games.sort((a, b) => b.online - a.online || b.visits - a.visits);
            games.forEach(game => {
                const card = document.createElement('div');
                card.className = 'game-card';
                card.innerHTML = `
                    <img src="${game.image}">
                    <div class="card-info">
                        <h3>${game.name}</h3>
                        <p style="font-size:0.8em; color:#888;">By ${game.author}</p>
                        <p style="font-size:0.9em; height:40px; overflow:hidden;">${game.desc}</p>
                        <div class="stats">
                            <span>Visits: ${game.visits}</span>
                            <span style="color:${game.online>0?'#0f0':'#888'}">Online: ${game.online} Playing</span>
                        </div>
                        <button class="action-btn" style="margin-top:10px; width:100%;" onclick="play('${game.id}')">Play Now</button>
                    </div>
                `;
                container.appendChild(card);
            });
        });

        function play(id) { window.location.href = `game.html?id=${id}`; }
    </script>
</body>
</html>
