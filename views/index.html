<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TuBlox 3</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo-area">
            <img src="assets/logo.png" alt="Logo" style="width:40px; margin-right:10px;">
            <h1>TuBlox 3</h1>
            
            <!-- –ù–∞–≤–∏–≥–∞—Ü–∏—è –∫–∞–∫ –≤ –†–æ–±–ª–æ–∫—Å–µ -->
            <nav class="main-nav">
                <a href="/" class="nav-link active">Games</a>
                <a href="#" id="my-profile-link" class="nav-link">Profile</a>
                <a href="#" class="nav-link">Shop</a>
            </nav>
        </div>
        <div class="user-area" id="username-display">Loading...</div>
    </header>

    <main id="games-container"></main>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        fetch('/api/me').then(res => {
            if (res.status !== 200) window.location.href = '/login.html';
            return res.json();
        }).then(data => {
            document.getElementById('username-display').textContent = `Hi, ${data.user}`;
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å—Å—ã–ª–∫—É –Ω–∞ –ø—Ä–æ—Ñ–∏–ª—å —Å ID
            document.getElementById('my-profile-link').href = `/profile/${data.id}`;
        });

        const socket = io();
        const container = document.getElementById('games-container');

        socket.on('updateGameList', (games) => {
            container.innerHTML = '';
            games.sort((a, b) => b.online - a.online);
            games.forEach(game => {
                const card = document.createElement('div');
                card.className = 'game-card';
                card.innerHTML = `
                    <img src="${game.image}">
                    <div class="card-info">
                        <h3>${game.name}</h3>
                        <p style="color:#888;">By ${game.author}</p>
                        <div class="stats">
                            <span>üëÅ ${game.visits}</span>
                            <span style="color:${game.online>0?'#0f0':'#888'}">‚óè ${game.online} Playing</span>
                        </div>
                        <button class="action-btn" style="margin-top:10px; width:100%;" onclick="play('${game.id}')">Play</button>
                    </div>
                `;
                container.appendChild(card);
            });
        });

        function play(id) { window.location.href = `game.html?id=${id}`; }
    </script>
</body>
</html>
